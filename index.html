<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Risk Management Tool</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f2f5;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
  }
  .container {
    background: #fff;
    margin: 40px;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    max-width: 500px;
    width: 100%;
  }
  h1 {
    text-align: center;
    font-size: 28px;
    margin-bottom: 30px;
    color: #333;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
    font-size: 16px;
    color: #555;
  }
  input {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  button {
    width: 100%;
    padding: 15px;
    margin-top: 25px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    background: #007bff;
    color: #fff;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #0056b3;
  }
  h3 {
    margin-top: 25px;
    font-size: 20px;
    color: #333;
  }
  p#output {
    background: #f7f7f7;
    padding: 15px;
    border-radius: 10px;
    font-size: 18px;
    line-height: 1.5;
    color: #222;
  }
  p#explanation {
    margin-top: 20px;
    background: #e7f3ff;
    padding: 15px;
    border-left: 5px solid #007bff;
    border-radius: 8px;
    font-size: 16px;
    color: #333;
    line-height: 1.5;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Risk Management Tool</h1>

  <label>Account (€)</label>
  <input type="number" id="account" value="10000">

  <label>Risk pro Trade (%)</label>
  <input type="number" id="riskPercent" value="0.6">

  <label>Leverage</label>
  <input type="number" id="leverage" value="10">

  <label>Stop Loss (%)</label>
  <input type="number" id="stopLoss" value="0.8">

  <button onclick="calculate()">Berechnen</button>

  <h3>Ergebnis:</h3>
  <p id="output">Hier erscheint das Ergebnis...</p>

  <p id="explanation">Hier wird die Erklärung angezeigt, sobald du auf Berechnen klickst.</p>
</div>

<script>
function calculate() {
    let account = parseFloat(document.getElementById("account").value);
    let riskPercent = parseFloat(document.getElementById("riskPercent").value) / 100;
    let leverage = parseFloat(document.getElementById("leverage").value);
    let stopLoss = parseFloat(document.getElementById("stopLoss").value) / 100;

    // Berechnungen
    let riskMoney = account * riskPercent;
    let position = riskMoney / stopLoss;
    let margin = position / leverage;

    // Ergebnis ausgeben
    document.getElementById("output").innerHTML =
        `Position am Markt: €${position.toFixed(2)}<br>` +
        `Benötigte Marge: €${margin.toFixed(2)}<br>` +
        `Maximal riskierter Betrag: €${riskMoney.toFixed(2)}`;

    // Erklärung dynamisch erstellen
    document.getElementById("explanation").innerHTML =
        `Ich trade mit €${account.toLocaleString()}. ` +
        `Davon möchte ich nur ${ (riskPercent*100).toFixed(2) }% verlieren und ` +
        `kann bis zu 10 Trades dafür machen (deshalb Risiko pro Trade: €${riskMoney.toFixed(2)}).<br>` +
        `Mit einem Leverage von ${leverage}x und einem Stop Loss von ${(stopLoss*100).toFixed(2)}% ` +
        `ergibt sich eine Position am Markt von €${position.toFixed(2)}, ` +
        `die Marge, die ich dafür benötige, beträgt €${margin.toFixed(2)}. ` +
        `Damit riskiere ich nie mehr als meinen definierten Betrag pro Trade.`;
}
</script>
</body>
</html>
<script></script>
</body>
</html>
