<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Risk Management Tool</title>
<link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: 'SF Pro Display', sans-serif;
  background: linear-gradient(180deg, #f9f9f9 0%, #e0e0e0 100%);
  display: flex;
  justify-content: center;
  min-height: 100vh;
  color: #111;
  position: relative;
  overflow-x: hidden;
}
body::before {
  content: "";
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background-image: url('https://i.imgur.com/6bKjFhB.png');
  background-repeat: repeat;
  background-size: 100px 100px;
  opacity: 0.05;
  z-index: 0;
}
.container {
  background: #fff;
  margin: 60px 20px;
  padding: 40px 50px;
  border-radius: 20px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.1);
  max-width: 600px;
  width: 100%;
  z-index: 1;
  position: relative;
}
h1 {
  text-align: center;
  font-size: 32px;
  font-weight: 700;
  margin-bottom: 30px;
  color: #111;
}
label {
  display: block;
  margin-top: 20px;
  font-weight: 600;
  font-size: 16px;
  color: #333;
}
input {
  width: 100%;
  padding: 14px;
  margin-top: 6px;
  font-size: 16px;
  border-radius: 12px;
  border: 1px solid #ccc;
  box-sizing: border-box;
  background: #f9f9f9;
  transition: border 0.3s ease;
}
input:focus {
  outline: none;
  border-color: #007aff;
  box-shadow: 0 0 8px rgba(0,122,255,0.3);
}
button {
  width: 100%;
  padding: 16px;
  margin-top: 30px;
  font-size: 18px;
  border: none;
  border-radius: 14px;
  background: #007aff;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
}
button:hover {
  background: #005bb5;
  box-shadow: 0 8px 20px rgba(0,122,255,0.3);
}
h3 {
  margin-top: 35px;
  font-size: 20px;
  font-weight: 600;
  color: #007aff;
}
p#output {
  background: #f0f0f5;
  padding: 20px;
  border-radius: 12px;
  font-size: 16px;
  line-height: 1.6;
  color: #111;
  margin-top: 10px;
  border-left: 5px solid #007aff;
}
p#explanation {
  margin-top: 25px;
  background: #f5faff;
  padding: 20px;
  border-left: 5px solid #007aff;
  border-radius: 12px;
  font-size: 15px;
  line-height: 1.5;
  color: #111;
}

/* --- NEUER RTR-BLOCK --- */
.rtr-box {
  border: 2px solid #000;
  border-radius: 14px;
  padding: 25px;
  margin-top: 40px;
  transition: border-color 0.3s ease;
}
.rtr-box.active {
  border-color: #00b341;
}
.rtr-box h2 {
  font-size: 22px;
  margin-bottom: 15px;
  color: #111;
}
p#tpResult {
  font-size: 18px;
  margin-top: 10px;
  font-weight: 600;
  color: #00b341;
  display: none;
}
.red-text {
  color: #e63946;
  font-weight: 600;
}
</style>
</head>
<body>
<div class="container">
  <h1>Risk Management Tool</h1>

  <label>Account (€)</label>
  <input type="number" id="account" value="10000">

  <label>Risk pro Trade (%)</label>
  <input type="number" id="riskPercent" value="0.6">

  <label>Leverage</label>
  <input type="number" id="leverage" value="10">

  <label>Stop Loss (%)</label>
  <input type="number" id="stopLoss" value="0.8">

  <button onclick="calculate()">Berechnen</button>

  <h3>Ergebnis:</h3>
  <p id="output">Hier erscheint das Ergebnis...</p>
  <p id="explanation">Hier wird die Erklärung angezeigt.</p>

  <!-- NEUER RTR-BEREICH -->
  <div class="rtr-box" id="rtrBox">
    <h2>Take Profit Rechner</h2>
    <label>Risk to Reward Ratio (z. B. 2.0)</label>
    <input type="number" id="rtr" step="0.1" placeholder="z. B. 2.0" oninput="calcTP()">
    <p id="tpResult"></p>
  </div>
</div>

<script>
let riskMoneyGlobal = 0; // Speichert den letzten Risiko-Betrag

function calculate() {
    let account = parseFloat(document.getElementById("account").value);
    let riskPercent = parseFloat(document.getElementById("riskPercent").value) / 100;
    let leverage = parseFloat(document.getElementById("leverage").value);
    let stopLoss = parseFloat(document.getElementById("stopLoss").value) / 100;

    let riskMoney = account * riskPercent;
    let position = riskMoney / stopLoss;
    let margin = position / leverage;
    riskMoneyGlobal = riskMoney;

    document.getElementById("output").innerHTML =
        `Position am Markt: €${position.toFixed(2)}<br>` +
        `Benötigte Marge: €${margin.toFixed(2)}<br>` +
        `Maximal riskierter Betrag: <span class='red-text'>€${riskMoney.toFixed(2)}</span>`;

    document.getElementById("explanation").innerHTML =
        `Ich trade mit €${account.toLocaleString()}. ` +
        `Davon möchte ich nur ${(riskPercent*100).toFixed(2)}% verlieren ` +
        `und kann bis zu 10 Trades dafür machen (Risiko pro Trade: €${riskMoney.toFixed(2)}).<br>` +
        `Mit einem Leverage von ${leverage}x und einem Stop Loss von ${(stopLoss*100).toFixed(2)}% ` +
        `ergibt sich eine Position am Markt von €${position.toFixed(2)} ` +
        `und eine benötigte Marge von €${margin.toFixed(2)}.`;
}

function calcTP() {
    let rtr = parseFloat(document.getElementById("rtr").value);
    let tpResult = document.getElementById("tpResult");
    let box = document.getElementById("rtrBox");

    if (!rtr || rtr <= 0 || riskMoneyGlobal <= 0) {
        tpResult.style.display = "none";
        box.classList.remove("active");
        return;
    }

    let profit = riskMoneyGlobal * rtr;
    tpResult.style.display = "block";
    tpResult.innerHTML = `Profit / Take Profit: <span style='color:#00b341;'>€${profit.toFixed(2)}</span>`;
    box.classList.add("active");
}
</script>
</body>
</html>
<script></script>
</body>
</html>
