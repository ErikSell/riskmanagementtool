<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Trader Risk Management Tool</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: 'Orbitron', sans-serif;
  background: linear-gradient(135deg, #1e1e2f, #0f0f1a);
  color: #fff;
  display: flex;
  justify-content: center;
  min-height: 100vh;
}

.container {
  background: rgba(0,0,0,0.85);
  margin: 40px;
  padding: 40px 50px;
  border-radius: 20px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.6);
  max-width: 600px;
  width: 100%;
}

h1 {
  text-align: center;
  font-size: 34px;
  color: #00e0ff;
  margin-bottom: 30px;
  text-shadow: 1px 1px 10px #000;
}

label {
  display: block;
  margin-top: 20px;
  font-size: 18px;
  font-weight: bold;
  color: #fff;
}

input {
  width: 100%;
  padding: 14px;
  margin-top: 6px;
  font-size: 18px;
  border-radius: 10px;
  border: none;
  background: #1f1f2f;
  color: #00e0ff;
  box-shadow: inset 0 0 5px rgba(0, 224, 255, 0.5);
}

button {
  width: 100%;
  padding: 18px;
  margin-top: 30px;
  font-size: 20px;
  border: none;
  border-radius: 12px;
  background: #00e0ff;
  color: #000;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 5px 20px rgba(0,224,255,0.4);
  transition: all 0.3s ease;
}

button:hover {
  background: #00b8cc;
  box-shadow: 0 8px 25px rgba(0,184,204,0.6);
}

h3 {
  margin-top: 35px;
  font-size: 22px;
  color: #00e0ff;
  text-shadow: 1px 1px 5px #000;
}

p#output {
  background: #0f0f1a;
  padding: 20px;
  border-radius: 12px;
  font-size: 18px;
  color: #fff;
  line-height: 1.6;
  margin-top: 10px;
  border-left: 5px solid #00e0ff;
}

p#explanation {
  margin-top: 25px;
  background: rgba(0,224,255,0.1);
  padding: 20px;
  border-left: 5px solid #00e0ff;
  border-radius: 12px;
  font-size: 16px;
  line-height: 1.5;
  color: #fff;
}

.candle {
  display: inline-block;
  width: 12px;
  height: 30px;
  margin: 0 2px;
  border-radius: 3px;
  background: linear-gradient(to top, #00ff7f, #00e0ff);
}
</style>
</head>
<body>
<div class="container">
  <h1>üî• Trader Risk Management üî•</h1>

  <label>Account (‚Ç¨)</label>
  <input type="number" id="account" value="10000">

  <label>Risk pro Trade (%)</label>
  <input type="number" id="riskPercent" value="0.6">

  <label>Leverage</label>
  <input type="number" id="leverage" value="10">

  <label>Stop Loss (%)</label>
  <input type="number" id="stopLoss" value="0.8">

  <button onclick="calculate()">Berechnen</button>

  <h3>Ergebnis:</h3>
  <p id="output">Hier erscheint das Ergebnis...</p>

  <p id="explanation">Hier wird die Erkl√§rung angezeigt.</p>

  <div style="margin-top:20px;">
    <span class="candle"></span>
    <span class="candle"></span>
    <span class="candle"></span>
    <span class="candle"></span>
    <span class="candle"></span>
  </div>
</div>

<script>
function calculate() {
    let account = parseFloat(document.getElementById("account").value);
    let riskPercent = parseFloat(document.getElementById("riskPercent").value) / 100;
    let leverage = parseFloat(document.getElementById("leverage").value);
    let stopLoss = parseFloat(document.getElementById("stopLoss").value) / 100;

    let riskMoney = account * riskPercent;
    let position = riskMoney / stopLoss;
    let margin = position / leverage;

    document.getElementById("output").innerHTML =
        `Position am Markt: ‚Ç¨${position.toFixed(2)}<br>` +
        `Ben√∂tigte Marge: ‚Ç¨${margin.toFixed(2)}<br>` +
        `Maximal riskierter Betrag: ‚Ç¨${riskMoney.toFixed(2)}`;

    document.getElementById("explanation").innerHTML =
        `Ich trade mit ‚Ç¨${account.toLocaleString()}. ` +
        `Davon m√∂chte ich nur ${ (riskPercent*100).toFixed(2) }% verlieren und ` +
        `kann bis zu 10 Trades daf√ºr machen (deshalb Risiko pro Trade: ‚Ç¨${riskMoney.toFixed(2)}).<br>` +
        `Mit einem Leverage von ${leverage}x und einem Stop Loss von ${(stopLoss*100).toFixed(2)}% ` +
        `ergibt sich eine Position am Markt von ‚Ç¨${position.toFixed(2)}, ` +
        `die Marge, die ich daf√ºr ben√∂tige, betr√§gt ‚Ç¨${margin.toFixed(2)}. ` +
        `Damit riskiere ich nie mehr als meinen definierten Betrag pro Trade.`;
}
</script>
</body>
</html>
<script></script>
</body>
</html>
