<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Risk Management Tool</title>
<style>
body { font-family: Arial, sans-serif; margin: 20px; }
input { margin: 5px; width: 100px; }
button { margin: 10px; padding: 5px 10px; }
h2 { margin-bottom: 10px; }
p { margin-top: 10px; font-weight: bold; }
</style>
</head>
<body>
<h2>Risk Management Tool</h2>

<label>Account (€): </label>
<input type="number" id="account" value="10000"><br>

<label>Risk pro Trade (%): </label>
<input type="number" id="riskPercent" value="0.6"><br>

<label>Leverage: </label>
<input type="number" id="leverage" value="10"><br>

<label>Stop Loss (%): </label>
<input type="number" id="stopLoss" value="0.8"><br>

<button onclick="calculate()">Berechnen</button>

<h3>Ergebnis:</h3>
<p id="output"></p>

<script>
function calculate() {
    let account = parseFloat(document.getElementById("account").value);
    let riskPercent = parseFloat(document.getElementById("riskPercent").value) / 100;
    let leverage = parseFloat(document.getElementById("leverage").value);
    let stopLoss = parseFloat(document.getElementById("stopLoss").value) / 100;

    let riskMoney = account * riskPercent; // maximal erlaubter Verlust in €
    let position = riskMoney / stopLoss;   // Position am Markt
    let margin = position / leverage;      // Benötigte Marge

    document.getElementById("output").innerHTML =
        `Position am Markt: €${position.toFixed(2)}<br>` +
        `Benötigte Marge: €${margin.toFixed(2)}<br>` +
        `Maximal riskierter Betrag: €${riskMoney.toFixed(2)}`;
}
</script>
</body>
</html>
<script></script>
</body>
</html>
